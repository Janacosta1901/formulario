<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <!-- Link para o Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link para o arquivo CSS personalizado -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h4>Formulário de Cadastro</h4>
        <form id="formulario" class="mt-4">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
                </div>
                <div class="col-md-6">
                    <label for="sobrenome" class="form-label">Sobrenome</label>
                    <input type="text" class="form-control" id="sobrenome" placeholder="Digite seu sobrenome">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Digite seu email">
                </div>
                <div class="col-md-6">
                    <label for="telefone" class="form-label">Telefone</label>
                    <input type="tel" class="form-control" id="telefone" placeholder="Digite seu telefone">
                </div>
            </div>
            <div class="mb-3">
                <label for="morada" class="form-label">Morada</label>
                <textarea class="form-control" id="morada" rows="2" placeholder="Digite sua morada"></textarea>
            </div>
            <div class="mb-3">
                <label for="morada2" class="form-label">Morada 2</label>
                <textarea class="form-control" id="morada2" rows="2" placeholder="Digite informações adicionais"></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Hobbies:</label>
                <div>
                    <input class="form-check-input" type="checkbox" id="hobbyCinema">
                    <label class="form-check-label me-3" for="hobbyCinema">Cinema</label>

                    <input class="form-check-input" type="checkbox" id="hobbyMusica">
                    <label class="form-check-label me-3" for="hobbyMusica">Música</label>

                    <input class="form-check-input" type="checkbox" id="hobbyCulinaria">
                    <label class="form-check-label" for="hobbyCulinaria">Culinária</label>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Gênero:</label>
                <div>
                    <input class="form-check-input" type="radio" name="genero" id="feminino" value="Feminino">
                    <label class="form-check-label me-3" for="feminino">Feminino</label>

                    <input class="form-check-input" type="radio" name="genero" id="masculino" value="Masculino">
                    <label class="form-check-label" for="masculino">Masculino</label>
                </div>
            </div>
            <div class="d-flex justify-content-between">
                <button type="button" class="btn btn-secondary" onclick="cancelar()">Cancelar</button>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
    </div>

    <!-- Link para o Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Link para o JavaScript personalizado -->
    <script src="scripts.js"></script>
</body>
</html>
